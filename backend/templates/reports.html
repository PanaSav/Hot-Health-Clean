<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hot Health — All Reports</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Inter,Arial,sans-serif;background:#f6f9fc;margin:0}
    header{padding:16px 20px;background:#fff;border-bottom:3px solid #00e5c0;display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;color:#4b0082;font-size:1.2rem}
    main{max-width:980px;margin:18px auto;padding:0 18px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin:12px 0;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.03)}
    .row1{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .row2{display:flex;justify-content:space-between;align-items:flex-start;gap:10px;flex-wrap:wrap;margin-top:8px}
    .title{display:flex;gap:8px;align-items:center}
    .badge{display:inline-block;padding:2px 8px;font-size:.8rem;background:#f0f7ff;border:1px solid #dbeafe;border-radius:999px;color:#1f3a8a}
    .actions .btn{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid #4b0082;border-radius:8px;text-decoration:none}
    .btn{background:#4b0082;color:#fff}
    .btn.danger{background:#fff;color:#4b0082}
    .info{display:flex;flex-wrap:wrap;gap:10px;color:#333}
    form.row{display:flex;gap:8px;align-items:center}
    select{padding:6px 8px;border:1px solid #ccc;border-radius:8px}
    button{padding:6px 10px;border:1px solid #4b0082;border-radius:8px;background:#fff;color:#4b0082}
    @media (max-width:720px){.row2{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <header>
    <h1>Hot Health — All Reports</h1>
    <a href="/" style="color:#4b0082;text-decoration:none;border:1px solid #4b0082;border-radius:8px;padding:6px 10px;background:#fff">Create Another</a>
  </header>
  <main>
    {{LIST}}
  </main>
</body>
</html>
