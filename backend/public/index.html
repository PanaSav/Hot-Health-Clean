<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hot Health — One Port</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Hot Health — One Port</h1>
    <nav>
      <a class="btn" href="/reports" rel="noopener">Open Reports</a>
      <form method="POST" action="/logout" style="display:inline"><button class="btn" type="submit">Log out</button></form>
    </nav>
  </header>

  <main class="wrap">

    <section class="card">
      <h2>Patient Details</h2>
      <div class="row">
        <input id="pName" placeholder="Patient Name" />
        <input id="pEmail" placeholder="Patient Email" />
        <select id="blood">
          <option value="">Blood Type (optional)</option>
          <option>O+</option><option>O-</option><option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option><option>AB+</option><option>AB-</option>
        </select>
      </div>
      <div class="row">
        <input id="eName" placeholder="Emergency Contact Name" />
        <input id="ePhone" placeholder="Emergency Phone" />
        <input id="eEmail" placeholder="Emergency Email" />
      </div>
      <div class="row">
        <input id="dName" placeholder="Doctor Name (optional)" />
        <input id="dPhone" placeholder="Doctor Phone" />
        <input id="dEmail" placeholder="Doctor Email" />
        <input id="dFax" placeholder="Doctor Fax" />
      </div>
      <div class="row">
        <input id="phName" placeholder="Pharmacy Name (optional)" />
        <input id="phPhone" placeholder="Pharmacy Phone" />
        <input id="phFax" placeholder="Pharmacy Fax" />
      </div>
      <div class="row">
        <input id="phAddr" placeholder="Pharmacy Address" />
      </div>
      <div class="row">
        <select id="lang">
          <option value="">— No translation at upload —</option>
          <option value="en">English</option><option value="fr">Français</option><option value="es">Español</option>
          <option value="pt">Português</option><option value="de">Deutsch</option><option value="it">Italiano</option>
          <option value="ar">العربية</option><option value="hi">हिन्दी</option><option value="zh">中文</option>
          <option value="ja">日本語</option><option value="ko">한국어</option>
          <option value="he">עברית</option><option value="pa">ਪੰਜਾਬੀ</option><option value="sr">Српски</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>Record Health Status</h2>
      <p class="muted">Tip: speak meds, allergies, conditions, BP and weight. Each mini-recorder auto-stops after its limit.</p>

      <!-- Six mini recorders + inputs -->
      <div id="recorders">

        <div class="rec-row">
          <label>Blood Pressure (20s)</label>
          <div class="rec-controls">
            <button class="mic" data-key="bp" data-limit="20">🎙️</button>
            <input class="rec-input" id="bpText" placeholder="e.g., 120 over 75" />
          </div>
        </div>

        <div class="rec-row">
          <label>Medications & Dose (3 min)</label>
          <div class="rec-controls">
            <button class="mic" data-key="meds" data-limit="180">🎙️</button>
            <textarea class="rec-input" id="medsText" placeholder="e.g., Losartan 50 mg, Dexilant 60 mg"></textarea>
          </div>
        </div>

        <div class="rec-row">
          <label>Allergies (1 min)</label>
          <div class="rec-controls">
            <button class="mic" data-key="allergies" data-limit="60">🎙️</button>
            <input class="rec-input" id="allergiesText" placeholder="e.g., mold, dust, peanuts" />
          </div>
        </div>

        <div class="rec-row">
          <label>Weight (1 min)</label>
          <div class="rec-controls">
            <button class="mic" data-key="weight" data-limit="60">🎙️</button>
            <input class="rec-input" id="weightText" placeholder="e.g., 215 pounds / 97 kg" />
          </div>
        </div>

        <div class="rec-row">
          <label>Conditions (3 min)</label>
          <div class="rec-controls">
            <button class="mic" data-key="conditions" data-limit="180">🎙️</button>
            <input class="rec-input" id="conditionsText" placeholder="e.g., kidney disease" />
          </div>
        </div>

        <div class="rec-row">
          <label>General Health Note (3 min)</label>
          <div class="rec-controls">
            <button class="mic" data-key="general" data-limit="180">🎙️</button>
            <textarea class="rec-input" id="generalText" placeholder="Free-form health note"></textarea>
          </div>
        </div>

      </div>

      <div class="row">
        <button id="btnGenerate" class="primary">Generate Report</button>
      </div>
      <div id="error" class="error"></div>
      <div id="result" class="muted">Your shareable link will appear here after upload.</div>
    </section>

  </main>

  <script src="/app.js"></script>
</body>
</html>
