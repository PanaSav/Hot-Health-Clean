<!-- backend/public/login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Hot Health — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --indigo:#4b0082; --aqua:#7fffd4; --blue:#0077cc;
    }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: linear-gradient(135deg, #f7faff 0%, #fefefe 100%);
    }
    .card{
      width:min(420px, 92vw);
      background:#fff; border:2px solid var(--aqua); border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px;
    }
    h1{ margin:.2em 0 0; color:var(--indigo); font-size:1.6rem; }
    p.muted{ color:#666; margin:.2em 0 1.2em; }
    .row{ display:flex; flex-direction:column; gap:12px; margin:14px 0; }
    input{
      padding:12px 14px; border:1px solid #d9e1ee; border-radius:10px; font-size:16px;
      outline:none;
    }
    input:focus{ border-color: var(--blue); box-shadow:0 0 0 3px rgba(0,119,204,.12); }
    button{
      width:100%; padding:12px 14px; border:0; border-radius:10px;
      background:var(--indigo); color:#fff; font-weight:600; font-size:16px;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.05); }
    .err{ color:#b00020; background:#fde7eb; padding:8px 10px; border-radius:8px; font-size:.95rem; }
    .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-size:.9rem; color:#666; }
    a{ color:var(--blue); text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hot Health — Sign In</h1>
    <p class="muted">Enter your credentials to continue.</p>

    <!-- show a simple error message if ?error=1 -->
    <div id="error" class="err" style="display:none;">Incorrect username or password.</div>

    <form method="POST" action="/login">
      <div class="row">
        <input name="user" placeholder="User ID" autocomplete="username" required />
        <input name="pass" placeholder="Password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="foot">
      <span>© 2025 Hot Health</span>
      <a href="/healthz" target="_blank" title="Service status">Status</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error') === '1') {
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
